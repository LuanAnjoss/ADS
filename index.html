<!DOCTYPE html>
<html>
    <head>
        <base href="/ADS/">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h2>Login: </h2>
        <form id="LoginForm">
            <label for="fname">Usuário:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            
            <label for="lname">Senha:</label><br>
            <input type="password" id="lname" name="lname" value=""><br><br>
            
            <input type="button" value="Entrar" onclick="Validareredirecionar()">
          </form>
        <script>
            function Validareredirecionar() {
                var Usuário = document.getElementById("fname").value;
                var Senha = document.getElementById("lname").value;

                if(Usuário === "" || Senha === ""){
                    alert("Preencha todos os campos.");
                } else{
                    window.location.href = "tela2.html";
                }
            }
        </script>
    </body>
</html>
